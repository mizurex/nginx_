version: "3.8"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  app-dev:
    build:
      context: .
      dockerfile: ./Dockerfiles/Dockerfile.dev 
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis

  app-prod:
    build:
      context: .
      dockerfile: ./Dockerfiles/Dockerfile.prod   
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis

volumes:
  redis-data:
